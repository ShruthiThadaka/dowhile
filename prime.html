<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = parseInt(prompt("Enter a number:"));
        count = 0;
        for(i=1;i<=num;i++){
            if(num%i==0){
                count++;
            }
        }
        if(count==2){
            console.log("Prime")
        }
        else{
            console.log("Not prime");
        }
    </script>
</body>
</html>
